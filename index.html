<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Hangman App</title>
</head>

<body>
    <div class="header-container">
        <h1>Adam Asmaca</h1>
        <p>Kelimeyi bulmak için bir harf giriniz.</p>
    </div>
    <div class="body-container">
        <canvas id="hangman-canvas" width="200" height="250"></canvas>
        <div class="letters-container">
            <h3>Kullanılan Harfler
            </h3>
            <div id="wrong-letters"></div>
        </div>
        <!-- <button id="reset">Restart</button> -->
    </div>
    <div id="letters">
    </div>
    <div id="popup-container">
        <div class="popup">
            <div id="success-message">Kazandınız!</div>
            <button id="play-again">Tekrar Oyna</button>
        </div>
    </div>
    <div class="alert-box">Bu harfi zaten kullandınız.</div>
    <script src="script.js"></script>
</body>

</html>
